    <script>
    
    $('#retrievingfilename').html5imageupload({
    	onAfterProcessImage: function() {
    		$('#filename').val($(this.element).data('name'));
    	},
    	onAfterCancel: function() {
    		$('#filename').val('');
    	}
    	
    });
    
    $('#save').html5imageupload({

    });
    
    $('.dropzone').html5imageupload();

    });
